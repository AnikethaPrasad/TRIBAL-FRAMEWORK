<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS link (replace with your own if needed) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa; /* Bootstrap background color */
            background: url("https://cdn.pixabay.com/photo/2017/03/16/18/03/landscape-2149844_640.jpg");
            background-repeat: no-repeat;
            background-size: cover; /* Adjusted to cover the entire screen */
            background-position: center; /* Center the background image */
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: #343a40;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #9bc7f7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #9bc7f7;
        }

        p {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Admin Login</h1>

    <% if (errorMessage) { %>
        <p><%= errorMessage %></p>
    <% } %>

    <form action="/admin/login" method="post">
        <div class="form-group">
            <label for="adminID">Admin ID:</label>
            <input type="text" id="adminID" name="adminID" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="adminPassword">Admin Password:</label>
            <input type="password" id="adminPassword" name="adminPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <!-- Bootstrap JS and Popper.js scripts (replace with your own if needed) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-U9BTOBIEQzjqOMMkDp02E5Mpou/8Q+dLrVPRxM9aAF5eCgHDcYEv2eW5UdA9aI3M" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
